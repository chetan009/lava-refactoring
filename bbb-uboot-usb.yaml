 # Sample JOB definition for a u-boot job

device_type: beaglebone-black

job_name: uboot-usb
timeouts:
  job:
    minutes: 15            # timeout for the whole job (default: ??h)
  action:
    minutes: 5         # default timeout applied for each action; can be overriden in the action itself (default: ?h)
priority: medium

# example old-style job: https://staging.validation.linaro.org/scheduler/job/113682/definition

actions:

  # needs to be a list of hashes to retain the order
    - deploy:
        timeout:
          minutes: 4
        to: tftp
        # kernel: http://images.validation.linaro.org/functional-test-images/bbb/zImage
        kernel: file:///home/linaro/lava/bbb/kernel/bone/images/zImage
        # ramdisk: http://images.validation.linaro.org/functional-test-images/common/linaro-image-minimal-initramfs-genericarmv7a.cpio.gz.u-boot
#        ramdisk: file:///home/linaro/lava/initrd/linaro-image-minimal-initramfs-genericarmv7a.cpio.gz.u-boot
#        ramdisk-type: u-boot
        os: debian
        nfsrootfs: file:///home/linaro/chroots/jessie.tar.gz
        # nfsrootfs: file:///home/linaro/lava/bbb/image.tar.gz
        # dtb: http://images.validation.linaro.org/functional-test-images/bbb/am335x-bone.dtb
        dtb: file:///home/linaro/lava/bbb/kernel/bone/images/am335x-boneblack.dtb

    - boot:
        method: u-boot
        commands: nfs
        type: bootz

    # secondary media - use the first deploy to get to a system which can deploy the next
    - deploy:
        timeout:
          minutes: 10
        to: usb
        # dd this image to the device, then boot that image using the files within it.
        image: http://images.validation.linaro.org/beaglebone/beaglebone_20130625-379.img.gz
        compression: gz
        device: SanDisk_Ultra # needs to be exposed in the device-specific UI
        # absolute paths to files inside the image - u-boot typically cannot read symlinks.
        kernel: /boot/vmlinuz-3.8.13.0-1-linaro-am335x
        ramdisk: /boot/initrd.img-3.8.13.0-1-linaro-am335x
        dtb: /lib/firmware/3.8.13.0-1-linaro-am335x/device-tree/am335x-boneblack.dtb
        root_part: 2  # which partition contains the rootfs (the lava overlay will also go here)
        download: /usr/bin/wget  # full path & must exist in the initial deployment

    - boot:
        method: u-boot
        commands: usb
        type: bootz

    - test:
        failure_retry: 3
        name: kvm-basic-singlenode  # is not present, use "test $N"
        # only s, m & h are supported.
        timeout:
          minutes: 5 # uses install:deps, so takes longer than singlenode01
        definitions:
            - repository: git://git.linaro.org/qa/test-definitions.git
              from: git
              path: ubuntu/smoke-tests-basic.yaml
              # name: if not present, use the name from the YAML. The name can
              # also be overriden from the actual commands being run by
              # calling the lava-test-suite-name API call (e.g.
              # `lava-test-suite-name FOO`).
              name: smoke-tests
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/single-node/singlenode02.yaml
              name: singlenode-intermediate

    - submit_results:
        stream: /anonymous/codehelp/
