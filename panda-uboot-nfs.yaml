 # Sample JOB definition for a u-boot job

device_type: beaglebone-black

job_name: uboot-nfs-panda
timeouts:
  job:
    minutes: 15     # timeout for the whole job
  action:
    minutes: 5      # default timeout applied for each action; can be overriden in the action itself
priority: medium

actions:

  - deploy:
     timeout:
       minutes: 2
     to: tftp
     kernel: http://hobbes/images/panda/uImage
     nfsrootfs: http://images.validation.linaro.org/debian-jessie-rootfs.tar.gz
     os: debian
     dtb: http://hobbes/images/panda/omap4-panda.dtb

  - boot:
     timeout:
       minutes: 5
     method: u-boot
     commands: nfs
     type: bootm

  - test:
     failure_retry: 3
     name: kvm-basic-singlenode  # is not present, use "test $N"
     timeout:
       minutes: 5 # uses install:deps, so takes longer than singlenode01
     definitions:
         - repository: git://git.linaro.org/qa/test-definitions.git
           from: git
           path: ubuntu/smoke-tests-basic.yaml
           name: smoke-tests
         - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
           from: git
           path: lava-test-shell/single-node/singlenode02.yaml
           name: singlenode-intermediate

  - submit_results:
        stream: /anonymous/codehelp/
