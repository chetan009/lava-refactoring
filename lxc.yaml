device_type: lxc
job_name: lxc-pipeline
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium

protocols:
  lava-lxc:
    name: pipeline-lxc-test
    distribution: debian
    release: sid
    arch: amd64

actions:
- deploy:
    timeout:
      minutes: 5
    to: lxc
    os: debian

- boot:
    prompts:
    - 'root@pipeline-lxc-test:/#'
    timeout:
      minutes: 5
    method: lxc

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: common/dmidecode.yaml
      name: dmidecode
