{% extends 'beaglebone-black.yaml' %}
{% set connection_command = "telnet playgroundmaster 7018" %}
{% set hard_reset_command = (
"/usr/bin/pduclient --daemon localhost --hostname pdu09 --command reboot --port 03") %}
{% set power_off_command = (
"/usr/bin/pduclient --daemon localhost --hostname pdu09 --command off --port 03") %}
{% set power_on_command = (
"/usr/bin/pduclient --daemon localhost --hostname pdu09 --command on --port 03") %}

