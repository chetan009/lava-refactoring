device_type: mustang
job_name: mustang-nfs-singlenode-jessie

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 2

priority: medium
visibility: public

actions:
- deploy:
    dtb: http://images-internal/mustang/mustang.dtb_1.11
    kernel: http://images-internal/mustang/uImage_1.11
    nfsrootfs: http://people.linaro.org/~neil.williams/arm64/debian-jessie-arm64-rootfs.tar.gz
    rootfs_compression: gz
    os: debian
    timeout:
      minutes: 5
    to: tftp

- boot:
    auto_login:
      login_prompt: 'login:'
      username: root
    commands: nfs
    method: u-boot
    prompts:
    - 'root@linaro-nano:'
    timeout:
      minutes: 5
    type: bootm

- test:
    definitions:
    - from: git
      name: singlenode-advanced
      path: singlenode/singlenode03.yaml
      repository: 'http://git.linaro.org/people/neil.williams/temp-functional-tests.git'
    timeout:
      minutes: 5
