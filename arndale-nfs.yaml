device_type: arndale
job_name: arndale-nfs-intermediate

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    dtb: http://images.validation.linaro.org/functional-test-images/arndale/exynos5250-arndale.dtb
    kernel: http://images.validation.linaro.org/functional-test-images/arndale/uImage
    nfsrootfs: http://people.linaro.org/~neil.williams/linaro-trusty-nano.tar.gz
    rootfs_compression: gz
    os: debian
    to: tftp
- boot:
    commands: nfs
    method: u-boot
    prompts: ['root@linaro-nano:']
    timeout: {minutes: 5}
    type: bootm
- test:
   name: arndale-ramdisk-singlenode-intermediate
   timeout:
     minutes: 5
   definitions:
     - repository: git://git.linaro.org/qa/test-definitions.git
       from: git
       path: ubuntu/smoke-tests-basic.yaml
       name: smoke-tests
     - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
       from: git
       path: lava-test-shell/single-node/singlenode02.yaml
       name: singlenode-intermediate
