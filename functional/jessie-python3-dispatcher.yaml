# Standard Jessie amd64 JOB definition for QEMU
device_type: qemu
job_name: dispatcher-python3

timeouts:
  job:
    minutes: 15
  action:
    minutes: 2
priority: medium
visibility: public
context:
  arch: amd64

actions:
    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        images: 
            rootfs: 
              image_arg: -drive format=raw,file={rootfs}
              url: http://snapshots.linaro.org/components/lava/standard/debian/sid/amd64/7/large-sid.img.gz
              sha256sum: 42f4a314a6e5748edf42a46afe2bb519584d9d00942614992c670bce61e9b21f
              compression: gz
        os: debian
        root_partition: 1

    - boot:
        method: qemu
        media: tmpfs
        prompts: ["root@debian:"]
        auto_login:
          login_prompt: "login:"
          username: root

    - test:
        name: dispatcher-python3-watchdog
        timeout:
          minutes: 10
        definitions:
            - repository: http://git.linaro.org/lava-team/refactoring.git
              from: git
              path: functional/dispatcher-pipeline-python3.yaml
              name: unit-tests-python3
