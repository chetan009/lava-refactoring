# Standard Jessie amd64 JOB definition for QEMU
device_type: qemu
job_name: dispatcher-python3

timeouts:
  job:
    minutes: 5
  action:
    minutes: 2
priority: medium
visibility: public
context:
  arch: amd64

actions:
    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        images: 
            rootfs: 
              image_arg: -drive format=raw,file={rootfs}
              url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/amd64/5/large-stable.img.gz
              sha256sum: 93baecd50a96d084ce2cb7e1e3b74c4e7582c4691a91b1edcb065db4d43885ff
              compression: gz
        os: debian
        root_partition: 1

    - boot:
        method: qemu
        media: tmpfs
        prompts: ["root@debian:"]
        auto_login:
          login_prompt: "login:"
          username: root
        failure_retry: 2

    - test:
        failure_retry: 3
        name: dispatcher-python3-watchdog
        timeout:
          minutes: 5
        definitions:
            - repository: http://git.linaro.org/lava-team/refactoring.git
              from: git
              path: functional/dispatcher-pipeline-python3.yaml
              name: unit-tests-python3
