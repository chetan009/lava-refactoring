device_type: qemu
job_name: kvm-pipeline
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium

actions:

    - deploy:
        timeout:
          minutes: 20
        to: tmpfs
        image: http://images.validation.linaro.org/kvm/large-sid.img.gz
        compression: gz
        os: debian
        root_partition: 1

    - boot:
        method: qemu
        media: tmpfs
        failure_retry: 2

    - test:
        failure_retry: 3
        name: kvm-basic-singlenode  # is not present, use "test $N"
        # only s, m & h are supported.
        timeout:
          minutes: 5
        definitions:
            - repository: http://git.linaro.org/lava-team/refactoring.git
              from: git
              path: functional/dispatcher-playground-unit-tests.yaml
              name: dispatcher-playground-unittests

    - submit_results:
        stream: /anonymous/codehelp/
