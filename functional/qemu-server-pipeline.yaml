device_type: qemu
job_name: qemu-server-pipeline
timeouts:
  job:
    minutes: 45
  action:
    minutes: 5
priority: medium
visibility: public

actions:

    - deploy:
        timeout:
          minutes: 20
        to: tmpfs
        images: 
            rootfs: 
              image_arg: -drive format=raw,file={rootfs}
              url: http://snapshots.linaro.org/debian/images/lava/standard/latest/large-stable.img.gz
              compression: gz
        os: debian
        root_partition: 1

    - boot:
        method: qemu
        media: tmpfs
        prompts: ["root@debian:"]
        auto_login:
          login_prompt: "login:"
          username: root
        failure_retry: 2

    - test:
        failure_retry: 3
        name: qemu-server-pipeline
        timeout:
          minutes: 20
        definitions:
            - repository: http://git.linaro.org/lava-team/refactoring.git
              from: git
              path: functional/server-playground-unit-tests.yaml
              name: server-pipeline-unittests
