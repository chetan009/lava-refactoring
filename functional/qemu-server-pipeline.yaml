device_type: qemu
job_name: qemu-server-pipeline
timeouts:
  job:
    hours: 1
  action:
    minutes: 5
  connection:
    minutes: 1
priority: medium
visibility: public
context:
  arch: amd64

actions:

    - deploy:
        timeout:
          minutes: 20
        to: tmpfs
        images: 
            rootfs: 
              image_arg: -drive format=raw,file={rootfs}
              url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/amd64/4/large-stable.img.gz
              compression: gz
        os: debian
        root_partition: 1

    - boot:
        method: qemu
        media: tmpfs
        prompts: ["root@debian:"]
        auto_login:
          login_prompt: "login:"
          username: root

    - test:
        name: qemu-server-pipeline
        timeout:
          minutes: 45
        definitions:
            - repository: http://git.linaro.org/lava-team/refactoring.git
              from: git
              path: functional/server-pipeline-unit-tests.yaml
              name: server-pipeline-unittests
