device_type: qemu
job_name: qemu lava-dispatcher pipeline unit tests
timeouts:
  job:
    hours: 1
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public
context:
  arch: amd64

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: standard/qemu-dispatcher-pipeline.yaml

actions:

    - deploy:
        timeout:
          minutes: 20
        to: tmpfs
        images: 
            rootfs: 
              image_arg: -drive format=raw,file={rootfs}
              url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/amd64/5/large-stable.img.gz
              sha256sum: 93baecd50a96d084ce2cb7e1e3b74c4e7582c4691a91b1edcb065db4d43885ff
              compression: gz
        os: debian
        root_partition: 1

    - boot:
        method: qemu
        timeout:
          minutes: 2
        media: tmpfs
        prompts: ["root@debian:"]
        auto_login:
          login_prompt: "login:"
          username: root

    - test:
        name: dispatcher-pipeline-unittests
        timeout:
          minutes: 30
        definitions:
            - repository: http://git.linaro.org/lava-team/refactoring.git
              from: git
              path: functional/dispatcher-pipeline-unit-tests.yaml
              name: dispatcher-pipeline-unittests
