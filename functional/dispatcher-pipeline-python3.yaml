metadata:
    format: Lava-Test Test Definition 1.0
    name: lava-dispatcher-pipeline-unit-tests
    description: "LAVA dispatcher pipeline python3 on Debian unstable"
    "version": "1.1"
    maintainer:
        - neil.williams@linaro.org
    os:
        - ubuntu
        - debian
    scope:
        - functional
    devices:
        - qemu

# These tests may need up to 512M of RAM in the KVM
# Check the mem_cpu option in the kvm.conf device_type.

install:
    deps:
        - git
        - bc
        - pep8
        - python3-serial
        - python3-pexpect
        - telnet
        - python3-netifaces
        - python3-requests
        - python3-testscenarios
        - u-boot-tools
        - nfs-kernel-server
        - tftpd-hpa
        - qemu-system-x86
        - python3-nose
        - python3-zmq
        - python3-yaml
        - python3-pep8
        - python3-simplejson
        - python3-six
        - python3-urllib3
        - android-tools-adb
        - android-tools-fastboot

run:
    steps:
        - modprobe loop || true
        - git clone git://git.linaro.org/lava/lava-dispatcher.git
        - cd lava-dispatcher
        - git pull https://review.linaro.org/lava/lava-dispatcher refs/changes/35/9935/1
        - python3 -m unittest discover -v lava_dispatcher.pipeline

parse:
    pattern: "(?P<test_case_id>.*) ... (?P<result>(ok|FAIL))"
    fixupdict:
        ok: pass
        FAIL: fail
