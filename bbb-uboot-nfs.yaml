# Sample JOB definition for a u-boot job

device_type: beaglebone-black

job_name: uboot-nfs-bbb
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium

actions:
  - deploy:
      timeout:
        minutes: 4
      to: tftp
      kernel: http://images.validation.linaro.org/functional-test-images/bbb/zImage
      nfsrootfs: file:///home/linaro/lava/nfsrootfs/jessie-rootfs.tar.gz
      # nfsrootfs: http://images.validation.linaro.org/debian-jessie-rootfs.tar.gz
      os: debian
      dtb: http://images.validation.linaro.org/functional-test-images/bbb/am335x-bone.dtb

  - boot:
     timeout:
       minutes: 3
     method: u-boot
     commands: nfs
     type: bootz
     auto_login:
       login_prompt: "login:"
       username: root
     parameters:
       shutdown-message: "reboot: Restarting system"

  - test:
     failure_retry: 3
     name: kvm-basic-singlenode  # is not present, use "test $N"
     timeout:
       minutes: 5 # uses install:deps, so takes longer than singlenode01
     definitions:
         - repository:
                metadata:
                    format: Lava-Test Test Definition 1.0
                    name: install-ssh
                    description: "install step"
                    os:
                        - debian
                    scope:
                        - functional
                install:
                    deps:
                        - openssh-server
                run:
                    steps:
                        - ifconfig|grep "inet addr"|grep -v "127.0.0.1"|cut -d: -f2|cut -d' ' -f1
           from: inline
           name: ssh-inline
           path: inline/ssh-install.yaml
         - repository: git://git.linaro.org/qa/test-definitions.git
           from: git
           path: ubuntu/smoke-tests-basic.yaml
           name: smoke-tests
         - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
           from: git
           path: lava-test-shell/single-node/singlenode02.yaml
           name: singlenode-intermediate
