actions:
- deploy:
    authorize: ssh
    dtb: http://images-internal/mustang/mustang.dtb_1.11
    kernel: http://images-internal/mustang/uImage_1.11
    nfsrootfs: http://people.linaro.org/~neil.williams/arm64/debian-jessie-arm64-rootfs.tar.gz
    rootfs_compression: gz
    role: [host]
    os: debian
    timeout: {minutes: 5}
    to: tftp
- deploy:
    connection: ssh
    os: debian
    protocols:
      lava-multinode:
        api: lava-wait
        id: ipv4
        key: ipaddr
        timeout: {minutes: 5}
    role: [guest]
    timeout: {seconds: 30}
    to: ssh
- boot:
    auto_login: {login_prompt: 'login:', username: root}
    commands: nfs
    method: u-boot
    timeout: {minutes: 5}
    type: bootm
    role: [host]
- boot:
    method: ssh
    role: [guest]
    timeout: {minutes: 3}
- test:
    definitions:
    - from: inline
      name: ssh-inline
      path: inline/ssh-install.yaml
      repository:
        install:
          deps: [openssh-server, ntpdate]
        metadata:
          description: install step
          format: Lava-Test Test Definition 1.0
          name: install-ssh
          os: [debian]
          scope: [functional]
        run:
          steps: [ntpdate-debian, lava-network broadcast eth0, lava-send ipv4 ipaddr=$(lava-network
              query eth0 ipv4), lava-send lava_start, lava-sync clients]
    - {from: git, name: smoke-tests, path: ubuntu/smoke-tests-basic.yaml, repository: 'git://git.linaro.org/qa/test-definitions.git'}
    name: install-ssh-server
    role: [host]
    timeout: {minutes: 30}
- test:
    definitions:
    - {from: git, name: smoke-tests, path: ubuntu/smoke-tests-basic.yaml, repository: 'git://git.linaro.org/qa/test-definitions.git'}
    - from: inline
      name: ssh-client
      path: inline/ssh-client.yaml
      repository:
        metadata:
          description: client complete
          format: Lava-Test Test Definition 1.0
          name: client-ssh
          os: [debian]
          scope: [functional]
        run:
          steps: [df -h, free, lava-sync clients]
    name: kvm-basic-singlenode
    role: [guest]
    timeout: {minutes: 5}
job_name: mustang-guest-ssh
priority: medium
protocols:
  lava-multinode:
    roles:
      guest:
        connection: ssh
        count: 3
        expect_role: host
        host_role: host
        request: lava-start
        timeout: {minutes: 15}
      host:
        count: 1
        device_type: mustang
        timeout: {minutes: 10}
timeouts:
  action: {minutes: 3}
  job: {minutes: 30}
