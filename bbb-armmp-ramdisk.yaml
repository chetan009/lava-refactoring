device_type: beaglebone-black

job_name: bbb-armmp-ramdisk-intermediate
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 1
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 2
    to: tftp
    # Based on the blog entry: Validating ARMMP device tree blobs
    # http://linux.codehelp.co.uk/?p=90
    kernel:
      url: http://people.linaro.org/~neil.williams/armmp/lava/vmlinuz-3.16.0-4-armmp
    ramdisk:
      url: http://people.linaro.org/~neil.williams/armmp/lava/initrd.img-armmp.cpio.gz.u-boot
      compression: gz
      # downloaded ramdisk already has a u-boot header
      # this needs to be removed to unpack ramdisk & insert the test overlay
      header: u-boot
      # the bootloader needs a u-boot header on the modified ramdisk
      add-header: u-boot
    os: oe
    modules:
      url: http://people.linaro.org/~neil.williams/armmp/lava/modules.tgz
      compression: gz
    dtb:
      url: http://people.linaro.org/~neil.williams/armmp/lava/dtbs/am335x-boneblack.dtb

- boot:
    method: u-boot
    commands: ramdisk
    type: bootz
    prompts:
    # escape the brackets to ensure that the prompt does not match
    # kernel debug lines which may mention initramfs
    - '\(initramfs\)'
    timeout:
      minutes: 2

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/smoke-tests-basic.yaml
      name: smoke-tests
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/single-node/singlenode02.yaml
      name: singlenode-intermediate
