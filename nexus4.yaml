device_type: nexus4
job_name: nexus4-android

timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 15
    to: fastboot
    images:
      boot:
        url: http://people.linaro.org/~senthil.kumaran/nexus4-userdebug/boot.img
      userdata:
        url: http://people.linaro.org/~senthil.kumaran/nexus4-userdebug/userdata.img
      system:
        url: http://people.linaro.org/~senthil.kumaran/nexus4-userdebug/system.img
    os: android

- boot:
    prompts:
    - 'shell@mako'
    timeout:
      minutes: 15
    method: fastboot

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/people/senthil.kumaran/test-definitions.git
      from: git
      path: android/echo-pass-fail-error-test.yaml
      name: echo-pass-fail-error-test
