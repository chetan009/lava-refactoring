device_type: lxc
job_name: lxc-pipeline
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: pipeline-lxc-test
    distribution: fedora
    release: '23'
    arch: amd64

actions:
- deploy:
    timeout:
      minutes: 5
    to: lxc
    os: fedora

- boot:
    prompts:
    - '[root@(.*) /]#'
    timeout:
      minutes: 5
    method: lxc

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/people/senthil.kumaran/test-definitions.git
      from: git
      path: fedora/echo-pass-fail-error-test.yaml
      name: echo-pass-fail-error-test
