device_type: nexus4
job_name: lxc-nexus4-testing
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: nexus4-simple.yaml

protocols:
  lava-lxc:
    name: lxc-nexus4-test
    distribution: debian
    release: sid
    arch: amd64

actions:
- deploy:
    timeout:
      minutes: 5
    to: fastboot
    namespace: droid
    images:
      boot:
        url: http://people.linaro.org/~senthil.kumaran/nexus4-userdebug/boot.img
      userdata:
        url: http://people.linaro.org/~senthil.kumaran/nexus4-userdebug/userdata.img
      system:
        url: http://people.linaro.org/~senthil.kumaran/nexus4-userdebug/system.img
    os: android

- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    os: debian

- boot:
    namespace: droid
    prompts:
    - 'shell@mako'
    timeout:
      minutes: 15
    method: fastboot

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 5
    connection: lxc
    definitions:
    - repository: git://git.linaro.org/people/senthil.kumaran/test-definitions.git
      from: git
      path: android/get-adb-serial.yaml
      name: get-adb-serial
