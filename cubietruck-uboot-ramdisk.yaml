# Sample JOB definition for a u-boot job

device_type: cubietruck

job_name: uboot-nfs-cubie
timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
priority: medium

actions:

  - deploy:
     timeout:
       minutes: 4
     to: tftp
     kernel: file:///home/linaro/lava/cubietruck/armmp/vmlinuz-3.16-2-armmp
     ramdisk: file:///home/linaro/lava/cubietruck/armmp/initrd.img-3.16-2-armmp.u-boot
     ramdisk-type: u-boot
     # nfsrootfs: http://images.validation.linaro.org/debian-jessie-rootfs.tar.gz
     dtb: file:///home/linaro/lava/cubietruck/armmp/dtb-3.16-2-armmp
     os: debian

  - boot:
     timeout:
       minutes: 3
     method: u-boot
     commands: ramdisk
     type: bootz
     parameters:
       shutdown-message: "reboot: Restarting system"

  - test:
     failure_retry: 3
     name: kvm-basic-singlenode  # is not present, use "test $N"
     timeout:
       minutes: 5 # uses install:deps, so takes longer than singlenode01
     definitions:
         - repository: git://git.linaro.org/qa/test-definitions.git
           from: git
           path: ubuntu/smoke-tests-basic.yaml
           name: smoke-tests
         - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
           from: git
           path: lava-test-shell/single-node/singlenode02.yaml
           name: singlenode-intermediate

  - submit_results:
        stream: /anonymous/codehelp/
