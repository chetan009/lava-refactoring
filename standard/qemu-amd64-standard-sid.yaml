# Standard unstable amd64 JOB definition for QEMU
device_type: qemu
job_name: qemu-amd64-standard-sid

# the image itself is rebuilt more often than jessie.
# request a rebuild if there are problems with package
# installations.

timeouts:
  job:
    minutes: 5
  action:
    minutes: 2
priority: medium
visibility: public

context:
  arch: amd64

actions:
- deploy:
    timeout:
      minutes: 2
    to: tmpfs
    images: 
        rootfs: 
          image_arg: -drive format=raw,file={rootfs}
          url: http://snapshots.linaro.org/components/lava/standard/debian/sid/amd64/latest/large-sid.img.gz
          compression: gz
    os: debian
    root_partition: 1

- boot:
    method: qemu
    media: tmpfs
    prompts:
    - "root@debian:"
    auto_login:
      login_prompt: "login:"
      username: root

- test:
    timeout:
      minutes: 5
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: smoke-tests-basic
          description: "Basic system test command for Linaro Ubuntu images"
        run:
          steps:
          # needed until vmdebootstrap 1.4 is available in jessie-backports
          - echo 'iface ens3 inet dhcp' > /etc/network/interfaces.d/lava
          - ifup ens3
          - systemctl enable systemd-networkd
          - apt update
          - apt upgrade
          - apt dist-upgrade
          - printenv
      from: inline
      name: env-dut-inline
      path: inline/env-dut.yaml
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/smoke-tests-basic.yaml
      name: smoke-tests
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/single-node/singlenode03.yaml
      name: singlenode-advanced
