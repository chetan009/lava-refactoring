# Standard unstable amd64 JOB definition for QEMU
device_type: qemu
job_name: qemu-amd64-standard-sid

# the image itself is rebuilt more often than jessie.
# request a rebuild if there are problems with package
# installations.

timeouts:
  job:
    minutes: 10
  action:
    minutes: 2
  connection:
    minutes: 2
priority: medium
visibility: public

context:
  arch: amd64

actions:
- deploy:
    timeout:
      minutes: 2
    to: tmpfs
    images: 
        rootfs: 
          image_arg: -drive format=raw,file={rootfs}
          url: http://snapshots.linaro.org/components/lava/standard/debian/sid/amd64/6/large-sid.img.gz
          sha256sum: 2d22d752bb869fe94b590657ef6f24d94ef6d75259453f8a9b823c039bad88e0
          compression: gz
    os: debian
    root_partition: 1

- boot:
    method: qemu
    media: tmpfs
    prompts:
    - "root@debian:"
    auto_login:
      login_prompt: "login:"
      username: root

- test:
    timeout:
      minutes: 9
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: standard-debian-sid
          description: "Basic system test command for Debian Unstable"
        run:
          steps:
          - apt-get -q update
          - apt -y upgrade
          - apt -y dist-upgrade
          - printenv
      from: inline
      name: debian-sid-inline
      path: inline/debian-sid.yaml
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/smoke-tests-basic.yaml
      name: smoke-tests
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/single-node/singlenode03.yaml
      name: singlenode-advanced
