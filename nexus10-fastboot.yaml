device_type: nexus10
job_name: nexus10-pipeline-fastboot

timeouts:
  job:
    minutes: 60
  action:
    minutes: 15
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 15
    to: fastboot
    images:
      boot:
        url: http://images.validation.linaro.org/nexus10/boot.img
      userdata:
        url: http://images.validation.linaro.org/nexus10/userdata.img
      system:
        url: http://images.validation.linaro.org/nexus10/system.img
    os: android

- boot:
    prompts:
    - 'shell@manta'
    timeout:
      minutes: 15
    method: fastboot

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: git://git.linaro.org/people/senthil.kumaran/test-definitions.git
      from: git
      path: android/echo-pass-fail-error-test.yaml
      name: echo-pass-fail-error-test
