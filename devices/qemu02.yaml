







device_type: qemu

actions:
  deploy:
    methods:
      image:
        parameters:
          root_part: 1
  boot:
    methods:
      qemu:
        parameters:
          command:
            qemu-system-x86_64
          boot_options:
            {root: /dev/sda1, console: ttyS0,115200}
          options:
          - -nographic
          - -enable-kvm
          - -cpu host
          - -net nic,model=virtio,macaddr=52:54:00:12:34:59 -net user
          - -m 256

test_image_prompts:
  - '(initramfs)'
  - 'linaro-test'
  - '/ #'
  - 'root@android'
  - 'root@master'
  - 'root@debian'
  - 'root@linaro-nano:~#'
  - 'root@linaro-developer:~#'
  - 'root@linaro-server:~#'
  - 'root@genericarmv7a:~#'
  - 'root@genericarmv8:~#'

timeouts:
  apply-overlay-image:
    seconds: 120
  umount-retry:
    seconds: 45
  lava-test-shell:
    seconds: 30
  power_off:
    seconds: 5

