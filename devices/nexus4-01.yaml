commands:
    connect: adb -s 04f228d1d9c76f39 shell
    soft_reboot: adb -s 04f228d1d9c76f39 reboot bootloader
device_type: nexus4
serial_number: 04f228d1d9c76f39


actions:
  deploy:
    methods:
      fastboot:
    connections:
      serial:
      adb:
  boot:
    connections:
      adb:
    methods:
      fastboot:

test_image_prompts:
  - '(initramfs)'
  - 'linaro-test'
  - '/ #'
  - 'root@android'
  - 'root@master'
  - 'root@debian'
  - 'root@linaro:~#'
  - 'root@linaro-nano:~#'
  - 'root@linaro-developer:~#'
  - 'root@linaro-server:~#'
  - 'root@genericarmv7a:~#'
  - 'root@genericarmv8:~#'
  - 'shell@mako:/ $'
  - 'shell@mako'
  - 'shell@manta'
timeouts:
  apply-overlay-image:
    seconds: 120
  umount-retry:
    seconds: 45
  lava-test-shell:
    seconds: 30
  power_off:
    seconds: 5
